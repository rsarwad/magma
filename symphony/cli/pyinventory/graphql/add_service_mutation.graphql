mutation AddServiceMutation($data: ServiceCreateData!) {
  addService(data: $data) {
    id
    name
    externalId
    customer {
      id
      name
      externalId
    }
    endpoints {
      id
      port {
        id
        properties {
          id
          propertyType {
            id
            name
            type
            index
            stringValue
            intValue
            booleanValue
            floatValue
            latitudeValue
            longitudeValue
            isEditable
            isInstanceProperty
          }
          stringValue
          intValue
          floatValue
          booleanValue
          latitudeValue
          longitudeValue
          rangeFromValue
          rangeToValue
        }
        definition {
          id
          name
          portType {
            id
            name
          }
        }
        link {
          id
        }
      }
      role
    }
    links {
      id
    }
  }
}
