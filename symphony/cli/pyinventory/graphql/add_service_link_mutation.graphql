mutation AddServiceLinkMutation($id: ID!, $linkId: ID!) {
  addServiceLink(id: $id, linkId: $linkId) {
    id
    name
    externalId
    customer {
      id
      name
      externalId
    }
    endpoints {
      id
      port {
        id
        properties {
          ...PropertyFragment
        }
        definition {
          id
          name
          portType {
            id
            name
          }
        }
        link {
          id
          properties {
            ...PropertyFragment
          }
          services {
            id
          }
        }
      }
      role
    }
    links {
      id
      properties {
        ...PropertyFragment
      }
      services {
        id
      }
    }
  }
}
