# log_level is set in mconfig. it can be overridden here
persist_to_redis: false
redis_port: 6380

# Configurable IPv6 prefix part with prefix length
ipv6_prefix_block: fdee:5:6c::/48
# IPv6 session prefix allocation strategy
ipv6_ip_allocator_type: RANDOM
