parameters:
  dns_domain:
    in: path
    name: domain
    type: string
    description: DNS record domain
    required: true

definitions:
  lte_network:
    type: object
    description: LTE Network spec
    required:
      - id
      - name
      - description
      - cellular
      - dns
    properties:
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/network_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      cellular:
        $ref: '#/definitions/network_cellular_configs'
      dns:
        $ref: './orc8r-swagger.yml#/definitions/network_dns_config'
      features:
        $ref: './orc8r-swagger.yml#/definitions/network_features'

  network_cellular_configs:
    description: Cellular configuration for a network
    type: object
    required:
      - ran
      - epc
    minLength: 1
    properties:
      ran:
        $ref: '#/definitions/network_ran_configs'
      epc:
        $ref: '#/definitions/network_epc_configs'
      feg_network_id:
       $ref: '#/definitions/feg_network_id'

  feg_network_id:
    type: string
    example: 'example_feg_network'

  network_ran_configs:
    description: RAN (radio access network) cellular configuration for a network
    type: object
    minLength: 1
    required:
      - bandwidth_mhz
    properties:
      bandwidth_mhz:
        type: integer
        format: uint32
        example: 20
        enum:
          - 3
          - 5
          - 10
          - 15
          - 20
        x-nullable: false
      fdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigFDDConfig"'
        required:
          - earfcndl
          - earfcnul
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 0
            x-nullable: false
          earfcnul:
            type: integer
            format: uint32
            minimum: 0
            exclusiveMinimum: true
            example: 18000
            x-nullable: false
      tdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigTDDConfig"'
        required:
          - earfcndl
          - subframe_assignment
          - special_subframe_pattern
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 44590
            x-nullable: false
          subframe_assignment:
            type: integer
            format: uint32
            example: 2
            maximum: 6
            x-nullable: false
          special_subframe_pattern:
            type: integer
            format: uint32
            example: 7
            maximum: 9
            x-nullable: false

  network_epc_configs:
    description: EPC (evolved packet core) cellular configuration for a network
    type: object
    minLength: 1
    required:
      - cloud_subscriberdb_enabled
      - default_rule_id
      - lte_auth_amf
      - lte_auth_op
      - mcc
      - mnc
      - relay_enabled
      - tac
    properties:
      mcc:
        type: string
        pattern: '^(\d{3})$'
        example: '001'
        x-nullable: false
      mnc:
        type: string
        pattern: '^(\d{2,3})$'
        example: '01'
        x-nullable: false
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1
        x-nullable: false
      lte_auth_op:
        type: string
        format: byte
        example: EREREREREREREREREREREQ==
        minLength: 15
        maxLength: 16
        x-nullable: false
      lte_auth_amf:
        type: string
        format: byte
        x-nullable: false
        example: gAA=
      sub_profiles:
        type: object
        additionalProperties:
          type: object
          required:
            - max_ul_bit_rate
            - max_dl_bit_rate
          properties:
            max_ul_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 100000000
            max_dl_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 20000000
      default_rule_id:
        type: string
        example: 'default_rule_1'
      relay_enabled:
        type: boolean
        example: false
      cloud_subscriberdb_enabled:
        type: boolean
        example: false
      network_services:
        description: Configuration for network services. Services will be instantiated in the listed order.
        type: array
        x-omitempty: true
        items:
          type: string
          enum:
            - 'metering'
            - 'dpi'
            - 'policy_enforcement'
        example:
          - 'metering'
          - 'dpi'
          - 'policy_enforcement'

  lte_gateway:
    type: object
    description: Full description of an LTE gateway
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
      - cellular
      - connected_enodeb_serials
    properties:
      device:
        $ref: './orc8r-swagger.yml#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: './orc8r-swagger.yml#/definitions/magmad_gateway_configs'
      tier:
        $ref: './orc8r-swagger.yml#/definitions/tier_id'
      cellular:
        $ref: '#/definitions/gateway_cellular_configs'
      connected_enodeb_serials:
        $ref: '#/definitions/enodeb_serials'
      status:
        $ref: './orc8r-swagger.yml#/definitions/gateway_status'

  gateway_cellular_configs:
    type: object
    description: Cellular configuration for LTE gateway
    required:
      - epc
      - ran
    properties:
      epc:
        $ref: '#/definitions/gateway_epc_configs'
      ran:
        $ref: '#/definitions/gateway_ran_configs'
      non_eps:
        $ref: '#/definitions/gateway_non_eps_configs'

  gateway_ran_configs:
    type: object
    description: RAN configuration for LTE gateway
    required:
      - pci
      - transmit_enabled
    properties:
      pci:
        type: integer
        format: uint32
        minimum: 0
        exclusiveMinimum: true
        maximum: 503
        x-nullable: false
        example: 260
      transmit_enabled:
        type: boolean
        example: true

  gateway_epc_configs:
    type: object
    description: EPC configuration for an LTE gateway
    required:
      - ip_block
      - nat_enabled
    properties:
      nat_enabled:
        type: boolean
        example: true
      ip_block:
        type: string
        minLength: 5
        maxLength: 49
        x-nullable: false
        example: '192.168.128.0/24'

  gateway_non_eps_configs:
    description: Non-EPS service configuration for a gateway
    type: object
    required:
      - csfb_mcc
      - csfb_mnc
      - lac
      - csfb_rat
      - arfcn_2g
      - non_eps_service_control
    properties:
      csfb_mcc:
        type: string
        pattern: '^(\d{3})$'
        minLength: 1
        x-nullable: false
        example: '001'
      csfb_mnc:
        type: string
        pattern: '^(\d{2,3})$'
        minLength: 1
        x-nullable: false
        example: '01'
      lac:
        type: integer
        format: uint32
        example: 1
      csfb_rat:
        type: integer
        format: uint32
        enum:
          - 0
          - 1
      arfcn_2g:
        type: array
        items:
          type: integer
          format: uint32
      non_eps_service_control:
        type: integer
        format: uint32
        enum:
          - 0
          - 1
          - 2

  enodeb_serials:
    type: array
    items:
      type: string
      minLength: 1
      x-nullable: false
    example:
      - 'SN1234567890'
      - 'SN09876554321'
