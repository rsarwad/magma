services:
  lte:
    host: "localhost"
    port: 9113
    echo_port: 10113
    proxy_type: "clientcert"
    labels:
      orc8r.io/mconfig_builder: "true"
      orc8r.io/stream_provider: "true"
      orc8r.io/obsidian_handlers: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: "/magma/v1/lte,/magma/v1/lte/:network_id"
      orc8r.io/stream_provider_streams: "base_names,network_wide_rules,policydb,rule_mappings,subscriberdb,rating_groups"

  subscriberdb:
    host: "localhost"
    port: 9083
    echo_port: 10083
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: "/magma/v1/lte/:network_id/subscribers"

  policydb:
    host: "localhost"
    port: 9085
    echo_port: 10085
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/networks/:network_id/policies,
        /magma/v1/networks/:network_id/rating_groups
